  <!-- AI Agents Section -->
  <rect x="50" y="70" width="800" height="100" rx="10" fill="#16213e" stroke="#00D4AA" stroke-width="2"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00D4AA" text-anchor="middle">AI AGENTS</text>

  <!-- Agent boxes -->
  <rect x="100" y="110" width="150" height="50" rx="8" fill="url(#aiGrad)"/>
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">STRANDS AGENT</text>

  <rect x="375" y="110" width="150" height="50" rx="8" fill="url(#aiGrad)"/>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">LANGGRAPH AGENT</text>

  <rect x="650" y="110" width="150" height="50" rx="8" fill="url(#aiGrad)"/>
  <text x="725" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">LLAMAINDEX AGENT</text>

  <!-- Arrows from agents -->
  <path d="M175 160 L175 190 L450 190 L450 220" stroke="#00D4AA" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M450 160 L450 220" stroke="#00D4AA" stroke-width="2" fill="none"/>
  <path d="M725 160 L725 190 L450 190" stroke="#00D4AA" stroke-width="2" fill="none"/>

