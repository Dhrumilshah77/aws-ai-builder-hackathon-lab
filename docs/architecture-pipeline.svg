  <rect x="50" y="330" width="250" height="70" rx="8" fill="#16213e" stroke="#8A3FFC" stroke-width="2"/>
  <text x="175" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8A3FFC" text-anchor="middle">PULUMI ESC</text>
