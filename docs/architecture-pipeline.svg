  <text x="355" y="640" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00D4AA" text-anchor="middle">Arize Phoenix</text>
  <text x="355" y="655" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AI Tracing &amp; Monitoring</text>

  <rect x="470" y="620" width="150" height="45" rx="6" fill="#2d3a4e"/>
  <text x="545" y="640" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4A90D9" text-anchor="middle">LaunchDarkly</text>
  <text x="545" y="655" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Feature Flags</text>

  <!-- Arrow to Observability -->
  <path d="M450 550 L450 580" stroke="#00D4AA" stroke-width="2" fill="none"/>
</svg>
