  <text x="410" y="495" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Secrets Mgr</text>
  <text x="410" y="515" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">API Keys</text>

