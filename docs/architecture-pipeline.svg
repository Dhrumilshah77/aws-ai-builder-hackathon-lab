  <text x="725" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8A3FFC" text-anchor="middle">DEPLOYMENTS</text>
  <text x="725" y="375" font-family="Arial, sans-serif" font-size="10" fill="#ccc" text-anchor="middle">Drift Detection</text>
